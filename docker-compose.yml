services:
  # === DATABASES ===
  
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nexus_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 512M

  chromadb:
    image: chromadb/chroma:latest
    container_name: nexus-chromadb
    restart: unless-stopped
    environment:
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_TOKEN}
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token.TokenAuthServerProvider
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - ./data/chromadb:/chroma/chroma
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 1G

  # === SERVICES ===

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: nexus-homeassistant
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
    volumes:
      - ./config/homeassistant:/config
    ports:
      - "8123:8123"
    privileged: true
    deploy:
      resources:
        limits:
          memory: 1G

  n8n:
    image: n8nio/n8n
    container_name: nexus-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=philip
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - WEBHOOK_URL=http://100.68.201.55:5678/
      - GENERIC_TIMEZONE=America/Chicago
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=72
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    volumes:
      - ./data/n8n:/home/node/.n8n
    ports:
      - "5678:5678"
    deploy:
      resources:
        limits:
          memory: 1G

  syncthing:
    image: syncthing/syncthing
    container_name: nexus-syncthing
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/syncthing:/var/syncthing
      - ./sync:/sync
    ports:
      - "8384:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    deploy:
      resources:
        limits:
          memory: 256M

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: nexus-vaultwarden
    restart: unless-stopped
    environment:
      - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN}
      - SIGNUPS_ALLOWED=false
    volumes:
      - ./data/vaultwarden:/data
    ports:
      - "8222:80"
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  default:
    name: nexus-network

volumes:
  postgres_data:
  redis_data:
  chromadb_data:
  n8n_data:
  syncthing_data:
  vaultwarden_data:
